name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  CACHE_KEY: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

jobs:
  # ============================================================================
  # Linting & Code Quality
  # ============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ env.CACHE_KEY }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy pylint bandit
        pip install -r requirements.txt
    
    - name: Run Black (Code Formatting)
      run: black --check app/ tests/
    
    - name: Run isort (Import Sorting)
      run: isort --check-only app/ tests/
    
    - name: Run Flake8 (Style Guide)
      run: flake8 app/ tests/ --max-line-length=120 --ignore=E203,W503
    
    - name: Run mypy (Type Checking)
      run: mypy app/ --ignore-missing-imports
    
    - name: Run Pylint (Code Quality)
      run: pylint app/ --max-line-length=120 --disable=C0111,R0903
      continue-on-error: true
    
    - name: Run Bandit (Security Scan)
      run: bandit -r app/ -ll

  # ============================================================================
  # Unit & Integration Tests
  # ============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ env.CACHE_KEY }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-mock httpx
    
    - name: Run Unit Tests
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_PASSWORD: ''
        REDIS_SSL: 'false'
        ENVIRONMENT: test
        MOCK_OPENAI: 'true'
        MOCK_SENTINEL: 'true'
      run: |
        pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term-missing
    
    - name: Run Integration Tests
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
        REDIS_PASSWORD: ''
        REDIS_SSL: 'false'
        ENVIRONMENT: test
      run: |
        pytest tests/integration -v
    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety
    
    - name: Run Safety (Dependency Vulnerability Scan)
      run: safety check --json || true
    
    - name: Run Trivy (Container Vulnerability Scan)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Build Docker Image
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: false
        tags: sct-chatbot:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker Image
      run: |
        docker run --rm -d -p 8000:8000 --name test-container \
          -e ENVIRONMENT=test \
          -e MOCK_OPENAI=true \
          -e MOCK_SENTINEL=true \
          sct-chatbot:${{ github.sha }}
        sleep 10
        curl -f http://localhost:8000/api/v1/health || exit 1
        docker stop test-container

  # ============================================================================
  # API Documentation
  # ============================================================================
  docs:
    name: Generate API Documentation
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate OpenAPI Spec
      run: |
        python -c "from app.main import app; import json; print(json.dumps(app.openapi()))" > openapi.json
    
    - name: Upload OpenAPI Spec
      uses: actions/upload-artifact@v3
      with:
        name: openapi-spec
        path: openapi.json
        retention-days: 30

  # ============================================================================
  # Status Check
  # ============================================================================
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, docs]
    if: always()
    
    steps:
    - name: Check CI Status
      run: |
        if [ "${{ needs.lint.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.security.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ] || \
           [ "${{ needs.docs.result }}" != "success" ]; then
          echo "CI pipeline failed!"
          exit 1
        fi
        echo "CI pipeline passed successfully!"
